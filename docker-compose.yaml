services:
  web:
    build: .
    profiles:
      - prod # Now this only runs when "prod" is explicitly used
    command: >
      sh -c "
      uwsgi --ini /app/init.ini"
    ports:
      - "80:8000"

  webdev:
    build: .
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - dev
    command: >
      sh -c "
      python manage.py migrate --noinput && 
      uwsgi --ini /app/init.ini"
    ports:
      - "8080:8000"
    environment:
      - DB_NAME=postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
    develop:
      watch:
        - action: sync
          path: .
          target: /app/
  db:
    image: postgres
    profiles:
      - dev
    volumes:
      - ./db-volume:/var/lib/postgresql/data
    restart: always
    ports:
      - "5431:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
